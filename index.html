<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./styles.css">
    <title>Rock-Paper-Scissor</title>
</head>
<body>
    <div class="container">
        <div class="content">Play the game</div>
        <div class="player">
            <div class="you">
                <div class="heading-left">YOU</div>
                <div class="score">
                    <div class="your-score">Your Score: </div>
                    <div class="you-points"></div>
                </div>
                <div class="your-choice"></div>
            </div>
            <div class="computer">
                <div class="heading-right">COMPUTER</div>
                <div class="score">
                    <div class="computer-score">Computer Score: </div>
                    <div class="com-points"></div>
                </div>
                <div class="computer-choice"></div>
            </div>
        </div>
        <div class="choice">
            <div class="btn_1">
                <button class="rock" type="button">Rock</button>
            </div>
            <div class="btn_2">
                <button class="paper" type="button">Paper</button>
            </div>
            <div class="btn_3">
                <button class="scissor" type="button">Scissor</button>
            </div>
        </div>
    </div>
</body>
</html>
