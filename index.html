<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissor</title>
</head>
<body>
    <div class="container">
        <div class="content"></div>
        <div class="player">
            <div class="you"></div>
            <div class="computer"></div>
        </div>
        <div class="choice">
            <div class="btn_1">
                <button class="rock" type="button">Rock</button>
            </div>
            <div class="btn_2">
                <button class="paper" type="button">Paper</button>
            </div>
            <div class="btn_3">
                <button class="scissor" type="button">Scissor</button>
            </div>
        </div>
    </div>
</body>
</html>
